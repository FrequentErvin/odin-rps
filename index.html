<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock, paper, scissors</title>
</head>
<body>
    <div class="center_div">
        <button class="choices" id="rock"> Rock </button>
        <button class="choices" id="paper"> Paper </button>
        <button class="choices" id="scissors"> Scissors </button>
    </div>
    <div class="game">
        <h2 id="main">Start game!</h2>
        <h3 id="playerscore"> Player score: 0 </h3> 
        <h3 id="computerscore"> Computer score: 0 </h3>
        <h3 id="computer">Computer move displayed here.</h3>
    </div>
    <div class="center_div" >
        <button id="reset">Reset game</button>
    </div>




    <script src="script.js"></script>
</body>
</html>
